<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Product Feedback Survey</h1>
        <p id="description">Please provide us with your valuable feedback to help us improve!</p>
    </header>

    <main>
        <form id="survey-form">
            <!-- Name Field -->
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Age/Number Field -->
            <div class="form-group">
                <label id="number-label" for="number">Age (Optional)</label>
                <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age">
            </div>

            <!-- Dropdown Field -->
            <div class="form-group">
                <label for="dropdown">Which option best describes your role?</label>
                <select id="dropdown" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="entrepreneur">Entrepreneur</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Radio Buttons -->
            <div class="form-group">
                <label>How likely are you to recommend our product to others?</label>
                <div class="radio-group">
                    <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
                    <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
                    <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
                </div>
            </div>

            <!-- Checkboxes -->
            <div class="form-group">
                <label>What features would you like to see improved? (Check all that apply)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="features" value="design"> Design</label>
                    <label><input type="checkbox" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="usability"> Usability</label>
                    <label><input type="checkbox" name="features" value="features"> Features</label>
                </div>
            </div>

            <!-- Comment Box -->
            <div class="form-group">
                <label for="comments">Any additional comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Your comments here..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
